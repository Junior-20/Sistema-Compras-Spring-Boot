<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/Layout.html :: head">
    <meta charset="UTF-8">
    <title>Articulos</title>
</head>
<body>
<header th:replace="Layout/Layout.html :: header"></header>
<div class="container">
    <div class="row">
        <div class="container text-center">
            <h1>Lista de Articulos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/Articulos/nuevo}" class="btn btn-success btn-sm mb3">Agregar Articulo</a>
            <a th:href="@{/}" class="btn btn-success btn-sm mb3"> Exportar Excel</a>
            <a th:href="@{/}" class="btn btn-danger btn-sm mb3"> Exportar PdF</a>
        </div>
    <br>
    <div class="container text-center">
        <form class="form-inline" th:action="@{/Articulos}">
            <div class="form-group mb-2">
                <label>Buscar:</label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="KeyWord" class="form-control" id="keyWord" th:value="${keyWord}"  placeholder="Digite para buscar">
                &nbsp;
                <input type="submit" class="btn btn-primary mb-2" value="Buscar">
                &nbsp;
                <input type="button" class="btn btn-warning mb-2" value="Refrescar" onclick="Refrescar()">
            </div>
        </form>
    </div>
    <br>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Descripcion</th>
            <th>Marca</th>
            <th>Unidad</th>
            <th>Existencia</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Articulo : ${Articulos}">
            <td th:text="${Articulo.id}"></td>
            <td th:text="${Articulo.descripcion}"></td>
            <td th:text="${Articulo.marca.descripcion}"></td>
            <td th:text="${Articulo.unidad.descripcion}"></td>
            <td th:text="${Articulo.existencia}"></td>
            <td th:text="${Articulo.estado}"></td>

            <td>
                <a th:href="@{/Articulos/editar/{id}(id=${Articulo.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/Articulos/{id}(id=${Articulo.id})}" class="btn btn-danger">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
    <script type="text/javascript">
        function Refrescar(){
            window.location='/Articulos';
        }
    </script>
</body>
</html>
