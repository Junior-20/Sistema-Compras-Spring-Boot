<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/Layout.html :: head">
    <meta charset="UTF-8">
    <title>Empleados</title>
</head>
<body>
<header th:replace="Layout/Layout.html :: header"></header>
<div class="container">
    <div class="row">
        <div class="container text-center">
            <h1>Lista de Empleados</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/Empleados/nuevo}" class="btn btn-success btn-sm mb3">Agregar Empleado</a>
        </div>
    <br>
    <div class="container text-center">
        <form class="form-inline" th:action="@{/Empleados}">
            <div class="form-group mb-2">
                <label>Buscar:</label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="KeyWord" class="form-control" id="keyWord" th:value="${keyWord}"  placeholder="Digite para buscar">
                &nbsp;
                <input type="submit" class="btn btn-primary mb-2" value="Buscar">
                &nbsp;
                <input type="button" class="btn btn-warning mb-2" value="Refrescar" onclick="Refrescar()">
            </div>
        </form>
    </div>
    <br>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>CÃ©dula</th>
            <th>Nombre</th>
            <th>Departamento</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Empleado : ${Empleados}">
            <td th:text="${Empleado.id}"></td>
            <td th:text="${Empleado.cedula}"></td>
            <td th:text="${Empleado.nombre}"></td>
            <td th:text="${Empleado.departamento.nombre}"></td>
            <td th:text="${Empleado.estado}"></td>
            <td>
                <a th:href="@{/Empleados/editar/{id}(id=${Empleado.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/Empleados/{id}(id=${Empleado.id})}" class="btn btn-danger">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
    <script type="text/javascript">
        function Refrescar(){
            window.location='/Empleados';
        }
    </script>
</body>
</html>
