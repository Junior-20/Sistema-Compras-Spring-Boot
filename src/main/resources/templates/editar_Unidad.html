<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/Layout.html :: head">
  <meta charset="UTF-8">
  <title>Unidades</title>
</head>
<body>
<header th:replace="Layout/Layout.html :: header"></header>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h2 class="text-center">Editar Unidad</h2>
      <div class="card-body">
        <form th:action="@{/Unidades/{id}(id=${Unidad.id})}" th:object="${Unidad}" method="POST">

          <div class="form-group">
            <label>Nombre : </label>
            <input type="text" name="Descripcion" th:field="*{descripcion}" class="form-control" placeholder="Digite la Marca" required>
          </div>

          <div class="form-group">
          <select th:field="*{estado}" class="form-control" required >
            <option th:text="Activo" th:value="Activo">
            <option th:text="Inactivo" th:value="Inativo">
            </option>
          </select>
            </div>

          <button id="submit" class="btn btn-primary btn-block">Guardar</button>
      </form>
    </div>
  </div>
</div>
</div>

</body>
</html>
